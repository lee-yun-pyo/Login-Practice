<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login Practice</title>
  </head>
  <body>
    <nav class="nav">
      <span class="nav-title">Login Practice</span>
      <div class="nav-info">
        <span class="nav-username"></span>
        <button class="nav-loginBtn">로그인</button>
      </div>
    </nav>
    <main>
      <div class="main-formDiv">
        <h1>Login</h1>
        <form action="POST" id="login-form">
          <input
            class="input-text"
            type="text"
            required
            placeholder="example@email.com"
          />
          <input
            class="input-text"
            type="password"
            required
            placeholder="비밀번호"
          />
          <input class="input-submit" type="submit" value="로그인" />
        </form>
        <span class="signup-btn">계정이 없다면 회원가입</span>
      </div>
    </main>
    <script src="./src/app.js" type="module" />
  </body>
</html>
